version: "3.8" 

services: 
  app: 
    build: . 
    container_name: binance-l2-app 
    ports: 
      - "8080:8080" 
    depends_on: 
      - redis 
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"] 
      interval: 10s 
      timeout: 5s 
      retries: 3 
      start_period: 10s 
    environment: 
      - REDIS_ADDR=redis:6379 
    restart: unless-stopped 
  
  redis: 
    image: "redis:alpine"
    container_name: redis 
    ports:
      - "6379:6379" 
    volumes: 
      - redis-data:/data 
    restart: unless-stopped

volumes:
  redis-data: